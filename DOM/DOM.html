<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="DOM.css" />
  </head>
  <body class="skin-light">
    <header>
      <!--Main Navigation-->
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top scrolling-navbar"
        style="background-color: rgb(101, 99, 102) !important"
      >
        <div class="container-fluid">
          <!-- Brand -->
          <a class="navbar-brand" href="https://mdbecommerce.com/">
            <i class="fab fa-mdb fa-3x" alt="mdb logo"></i>
          </a>
          <!-- Collapse button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#basicExampleNav"
            aria-controls="basicExampleNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links -->
          <div class="collapse navbar-collapse" id="basicExampleNav">
            <!-- Right -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle waves-effect"
                  id="navbarDropdownMenuLink3"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="true"
                >
                  <i class="united kingdom flag m-0"></i>
                </a>
                <div
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <a class="dropdown-item" href="#!">MEN</a>
                  <a class="dropdown-item" href="#!">WOMEN</a>
                  <a class="dropdown-item" href="#!">KIDS</a>
                </div>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Shop </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Contact </a>
              </li>
              <li class="nav-item">
                <a href="#!" class="nav-link waves-effect"> Sign in </a>
              </li>
              <li class="nav-item pl-2 mb-2 mb-md-0">
                <a
                  href="#!"
                  type="button"
                  class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-light"
                  >Sign up</a
                >
              </li>
            </ul>
          </div>
          <!-- Links -->
        </div>
      </nav>
      <!-- Navbar -->
    </header>
    <!--caroussel-->

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="slide1.jpg" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="slide2.jpg" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="slide3.jpg" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--Section: cards-->
    <section class="cards">
      <div class="container">
        <section id="cart">
          <article class="product">
            <header>
              <a class="remove">
                <img src="t-shirt.png" alt="" />

                <h3 class="Btn_remove">Remove product</h3>
              </a>
            </header>

            <div class="content">
              <span class="hearts" style="color: grey; font-size: 50px"
                >&hearts;
              </span>

              <h1>T-shirt</h1>
            </div>

            <footer class="content">
              <span class="qt-minus">-</span>
              <span class="qt">1</span>
              <span class="qt-plus">+</span>

              <h2 class="full-price">14.99€</h2>

              <h2 class="price">14.99€</h2>
            </footer>
          </article>

          <article class="product">
            <header>
              <a class="remove">
                <img
                  src="jeans.jpg"
                  alt=""
                />

                <h3 class="Btn_remove">Remove product</h3>
              </a>
            </header>

            <div class="content">
              <span class="hearts" style="color: grey; font-size: 50px"
                >&hearts;
              </span>

              <h1>jeans</h1>
            </div>

            <footer class="content">
              <span class="qt-minus">-</span>
              <span class="qt">1</span>
              <span class="qt-plus">+</span>

              <h2 class="full-price">79.99€</h2>

              <h2 class="price">79.99€</h2>
            </footer>
          </article>

          <article class="product">
            <header>
              <a class="remove">
                <img
                  src="men-shirt.jpg"
                  alt=""
                />

                <h3 class="Btn_remove">Remove product</h3>
              </a>
            </header>

            <div class="content">
              <span class="hearts" style="color: grey; font-size: 50px"
                >&hearts;
              </span>
              <h1>men-shirt</h1>
            </div>
            <!-- <i class="fas fa-heart"></i> -->

            <footer class="content">
              <span class="qt-minus">-</span>
              <span class="qt">3</span>
              <span class="qt-plus">+</span>

              <h2 class="full-price">53.99 €</h2>

              <h2 class="price">17.99€</h2>
            </footer>
          </article>
        </section>
      </div>

      <section id="site-footer">
        <div class="container clearfix">
          <div class="right">
            <h1 class="total">Total: <span id="total2">177.16</span>€</h1>
            <a class="btn">Checkout</a>
          </div>
        </div>
      </section>
    </section>
    <script src="DOM.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
